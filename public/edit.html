<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./main.css" />

    <title> Editar Contas </title>
  </head>
  <body>
    <div class="container">
      <form class="single-conta-form">
        <h4>Editar Contas</h4>
        <div class="form-control">
          <label>Conta ID</label>
          <p class="edit-id"></p>
        </div>
        
        <div class="form-control">
          <label for="name">Descrição </label>
          <input type="text" name="name" class="edit-name" />
        </div>
        
        <div class="form-control">
          <label for="status"> Pago </label>
          <input type="checkbox" name="status" class="status" />
        </div>


        <button type="submit" class="block btn conta-edit-btn"> Atualizar </button>

        <div class="form-alert"></div>
      </form>
      <a href="index.html" class="btn back-link">Voltar</a>
    </div>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script src="./edit.js"></script>
  </body>
</html>
